<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/shoppingcartmini.css" />
  </head>
  <body>
    <div class="modal">
      <div class="header">
        <h3>Shopping Cart</h3>
        <button><i class="fa-solid fa-x"></i></button>
      </div>
      <div class="list">
        <div class="item">
          <img
            src="https://bachlongcare.com/wp-content/uploads/2022/10/man-hinh-iphone-14-pro.png"
            alt="Ảnh điện thoại"
            class="item-img"
          />
          <div class="item-info">
            <p class="item-name">Affinity Queen Poster Bed</p>
            <div class="item-price">
              <div class="quantity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <span>1x $570</span>
            </div>
          </div>
          <button class="item-remove"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="item">
          <img
            src="https://bachlongcare.com/wp-content/uploads/2022/10/man-hinh-iphone-14-pro.png"
            alt="Ảnh điện thoại"
            class="item-img"
          />
          <div class="item-info">
            <p class="item-name">Affinity Queen Poster Bed</p>
            <div class="item-price">
              <div class="quantity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <span>1x $570</span>
            </div>
          </div>
          <button class="item-remove"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="item">
          <img
            src="https://bachlongcare.com/wp-content/uploads/2022/10/man-hinh-iphone-14-pro.png"
            alt="Ảnh điện thoại"
            class="item-img"
          />
          <div class="item-info">
            <p class="item-name">Affinity Queen Poster Bed</p>
            <div class="item-price">
              <div class="quantity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <span>1x $570</span>
            </div>
          </div>
          <button class="item-remove"><i class="fa-solid fa-x"></i></button>
        </div>
      </div>
      <div class="subtotal">
        <div><span>Subtotal</span> <span>$920.00</span></div>
        <p>Taxes and shipping calculated at checkout</p>
      </div>
      <button>View Cart</button>
      <button>Add To Cart</button>
      <footer>
        <i class="fa-solid fa-car-side"></i>
        <p>Spend $499.00 to Free Shipping</p>
      </footer>
    </div>
    <div class="overlay"></div>
  </body>
</html>
