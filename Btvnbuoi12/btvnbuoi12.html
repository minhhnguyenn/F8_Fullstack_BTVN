<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/btvnbuoi12.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <div class="logo">
          <img
            src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS7bhKrPibTCGMBhuKnH544fuBG_8QJO7V36wCD0Xe4VuJNgDsf"
            alt="Vikinger Logo"
          />
        </div>
        <h2>WELCOME TO</h2>
        <h1>VIKINGER</h1>
      </div>
      <div class="switch">
        <div class="login">
          <input
            type="radio"
            name="login-register"
            id="radio1"
            hidden
            checked
          />
          <label for="radio1">Login</label>
          <div class="under-form1"></div>
          <div class="login-form">
            <h3 class="form-title">Account Login</h3>
            <form action="">
              <input
                class="input-cell"
                type="text"
                placeholder="Username or Email"
              />
              <input
                class="input-cell"
                type="password"
                placeholder="Password"
              />
              <div class="form-row">
                <div class="checkbox">
                  <input type="checkbox" hidden />
                  <div class="check"></div>
                  <label>Remember Me</label>
                </div>
                <a href="#!">Forgot Password?</a>
              </div>
              <button class="btn">Login to your Account!</button>
            </form>
            <p>Login with your Social Account</p>
            <div class="social-accounts">
              <a href="#!" class="social-account facebook">
                <i class="fa-brands fa-square-facebook"></i>
              </a>
              <a href="#!" class="social-account twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#!" class="social-account twitch">
                <i class="fa-brands fa-twitch"></i>
              </a>
              <a href="#!" class="social-account youtube">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="register">
          <input type="radio" name="login-register" id="radio2" hidden />
          <label for="radio2">Register</label>
          <div class="under-form2"></div>
          <div class="register-form">
            <h3 class="form-title">Create Your Account</h3>
            <form action="">
              <input class="input-cell" type="email" placeholder="Your Email" />
              <input class="input-cell" type="text" placeholder="Username" />
              <input
                class="input-cell"
                type="password"
                placeholder="Password"
              />
              <input
                class="input-cell"
                type="password"
                placeholder="Repeat Password"
              />
              <div class="checkbox">
                <input type="checkbox" hidden />
                <div class="check"></div>
                <label>Send me news and updates via email</label>
              </div>
              <button class="btn">Register Now!</button>
            </form>
            <p>
              You'll receive a confirmation email in your inbox with a link to
              activate your account. If you have any problems,
              <a href="#!">contact us</a>!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
