<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1 - buổi 2</title>
  </head>
  <body>
    <h1>Try a free sample</h1>
    <div style="width: 70%">
      <p>
        sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
        for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure
        you don't miss out on news introducing the new coffees that we add to
        our store regularly.
      </p>
    </div>

    <table width="100%">
      <tr>
        <td>
          <label> <b>First name</b></label>
          <br />
          <input type="text" placeholder="John" style="width: 80%" />
        </td>
        <td>
          <label> <b>Last name</b></label>
          <br />
          <input type="text" placeholder="Smith" style="width: 80%" />
        </td>
      </tr>
      <tr>
        <td>
          <label><b>Email address</b></label>
          <br />
          <input
            type="text"
            placeholder="john@example.com"
            style="width: 80%"
          />
        </td>
        <td>
          <label><b>Address</b></label>
          <br />
          <input type="text" placeholder="Silk St" style="width: 80%" />
        </td>
      </tr>
      <tr>
        <td>
          <label><b>City</b></label>
          <br />
          <input type="text" placeholder="London" style="width: 80%" />
        </td>
        <td>
          <label><b>State</b></label>
          <br />
          <input type="text" placeholder="" style="width: 80%" />
        </td>
      </tr>
      <tr>
        <td>
          <label><b>ZIP code</b></label>
          <br />
          <input type="text" placeholder="EC2Y 8DS" style="width: 80%" />
        </td>
        <td>
          <label><b>Country</b></label>
          <br />
          <select id="countrys" style="width: 80%">
            <option value="United Kingdom">United Kingdom</option>
            <option value="VietNam">VietNam</option>
            <option value="France">France</option>
            <option value="China">China</option>
            <option value="Australia">Australia</option>
          </select>
        </td>
      </tr>
    </table>
    <button>SEND ME FREE COFFEE</button>
  </body>
</html>
