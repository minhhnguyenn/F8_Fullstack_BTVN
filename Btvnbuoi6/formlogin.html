<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./formlogin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-info">
        <h2>
          <div>JL</div>
          Just Log
        </h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est
          voluptatibus,
        </p>
        <div class="login-info__link"><a href="">Read More</a></div>
        <div class="icon-bar">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google-plus-g"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </div>
      <div class="login-form">
        <h2>Login to <span>your account</span></h2>
        <form action="login">
          <label><input type="email" placeholder="Email Address" /></label>
          <label><input type="password" placeholder="Password" /> </label>
          <label><input type="checkbox" class="checkbox" />Remember me</label>
        </form>
        <button class="login-btn">LOGIN</button>
        <span>
          Don't have an account
          <a href="">Register here</a>
        </span>
      </div>
    </div>
  </body>
</html>
