<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="./formdatban.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="reservation">
      <h2>RESERVATION</h2>
      <h3>Book your table</h3>
      <div class="reservation-form">
        <form>
          <table>
            <tr>
              <td class="reservation-form-item">
                <label>
                  <input type="text" placeholder="NAME" />
                </label>
              </td>
              <td class="reservation-form-item">
                <label>
                  <input type="text" placeholder="EMAIL" />
                </label>
              </td>
            </tr>
            <tr>
              <td class="reservation-form-item">
                <label>
                  <input type="text" placeholder="DATE" />
                </label>
              </td>
              <td class="reservation-form-item">
                <label>
                  <input type="text" placeholder="TIME" />
                </label>
              </td>
            </tr>
            <tr>
              <td class="reservation-form-item">
                <label>
                  <input type="text" placeholder="PEOPLE" />
                </label>
              </td>
              <td class="reservation-form-btn">
                <button>Find A Table</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
