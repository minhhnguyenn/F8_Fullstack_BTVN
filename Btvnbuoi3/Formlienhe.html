<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From liên hệ</title>
    <link rel="stylesheet" href="./css/Formlienhe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="heading">CONTACT US</h1>
    <div class="container">
      <!-- Thông tin liên lạc -->
      <section class="contact">
        <h2>Contact info</h2>
        <div class="contact-list">
          <div class="contact-item">
            <p class="contact-item__description">
              <i class="fa-solid fa-location-dot contact-item__icon"></i>
              321 Awesome Street New York, NY 17022
            </p>
          </div>
          <div class="contact-item">
            <p class="contact-item__description">
              <i class="fa-solid fa-envelope contact-item__icon"></i>
              info@companyname.com
            </p>
          </div>
          <div class="contact-item">
            <p class="contact-item__description">
              <i class="fa-solid fa-phone contact-item__icon"></i>
              +1 800 123 1234
            </p>
          </div>
        </div>
      </section>
      <!-- Phần nhập form tin nhắn-->
      <section class="message">
        <h2 class="heading">Having Any Query! Or Book an appointment</h2>
        <form action="" class="message-form">
          <div class="message-form__input">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Your Name" />
          </div>
          <div class="message-form__input">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Your Email" />
          </div>
          <div class="message-form__input">
            <label for="subject"></label>
            <input type="text" id="subject" placeholder="Your Subject" />
          </div>
          <div class="message-form__input">
            <label for="your-message"></label>
            <textarea name="" id="your-message" cols="30" rows="10"></textarea>
          </div>
          <button class="message-form__button">Send Message</button>
        </form>
      </section>
    </div>
  </body>
</html>
